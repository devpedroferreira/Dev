<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input2</title>
</head>
<body>

    <br>
    <!-- Colo e range-->
    <div>
        <label for="NEW"> type color</label>
        <input 
        id="NEW" 
        type="color" />
        <br>
    
        <label for="2"> type range </label>
        <input 
        id="2"
        type="range" 
        min="100"
        max="500"
        value="200"
        />
        
    </div>
    <br>
    <br>

    <!--email senha checkbox e arquivo-->
    <div>
        <label for="em">Email: </label>
        <input id="em" type="email">
        <br>

        <label for="pass">Senha:</label>
        <input id="pass" type="password">
        <br> 
    
        <label for="kat">Voce quer molho extra?</label>
        <input id="kat" type="checkbox">
        <br>
        
        <input 
        id="arq" 
        type="file"
        multiple
        accept=".png"
        accept="video/*"
        />
        <label for="arq"> SELECIONE</label>
        <br>

    </div>    
    <br>
    <br>
        
    <!--radio com mesmo name so permite escolher 1 opc -->
    <h2> Qual sua rede favorita ? </h2>
    <div>
        <input id="fc" type="radio" name="rede-social"/>
        <label for="fc">Faceboock</label>
        
        <br>

        <input id="is" type="radio" name="rede-social"/>
        <label for="is">Instagram</label>
        <br>

        <input id="yt" type="radio" name="rede-social"/>
        <label for="yt">Youtube</label>
        <br>

    </div>
    <br>
    <br>

</body>
</html>
