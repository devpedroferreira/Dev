<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs html</title>
</head>
<body>
    
        <img src="./ferrari 300x300.jpg">
        
        <h3>Posso escolher o tipo de informação para autocomplete, ex abaixo, endereço</h3>
        <input
        autocomplete="email"
        readonly
        value="Pedro Ferreira"
        />
    <label>
        Nome:
        <input
        autocomplete="name"
        placeholder="Digite seu nome"
        />
    </label>
    <!-- O google vai saber q o label esta ligado ao input-->
<!--readonly habilita mais nao deixa digitar nada-->

<!--segunda forma de ligar o input ao label-->
<label for="rua">Rua</label>
<input id="rua"
autofocus
/>  
<!--autofocus ja comeca com input selecionado-->




<div id="text">
    <h1> h1 Texto bla bla bla</h1>
    <br> <!--para pula linha-->
    <h2> h2 Texto bla bla <b>NEGRITO<<<<<<< </b> </h2><!--negrito-->
    <h3> h3 Texto bla bla bla</h3>
    <h4> <i>h4 Texto bla bla bla italico <<<<< </i></h4><!--italico-->
    <h5> h5 <strong>Texto</strong> bla bla bla</h5> <!--strong para palavras chave/importantes-->
    <h6> h6 Texto bla bla bla</h6>

</div>

</body>
</html>
