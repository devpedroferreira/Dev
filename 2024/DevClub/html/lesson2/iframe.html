<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame site no site</title>
</head>
<body>
    <h1> Iframe site no site!</h1>

    <h3>é possivel acoplar um site em outro, e videos do youtube.</h3>
    <h3>Tambem é possivel adicionar o google maps no site</h3>

    <iframe 
    src="https://rodolfomori.com.br/" 
    frameborder="2"
    width="750px"
    height="500px"
    ></iframe>
<!--width = largura height= altura-->
    <iframe 
    width="750" 
    height="500" 
    src="https://www.youtube.com/embed/8dIU-w9rU1g" 
    title="Aquecimento 1｜Programador em 72h" 
    frameborder="2" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen
    ></iframe>
<!--maps-->
<iframe 
src="https://www.google.com/maps/embed?pb=!4v1731939396432!6m8!1m7!1szZBj-9Pt2U-a1ybO3VL2qg!2m2!1d-7.541663105732038!2d-46.05269766102411!3f257.8603006559936!4f-15.719787730431662!5f0.4000000000000002" 
width="600" 
height="450" 
style="border:0;" 
allowfullscreen="" 
loading="lazy" 
referrerpolicy="no-referrer-when-downgrade"
></iframe>

</body>
</html>
