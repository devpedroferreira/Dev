<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="3px" cellpadding="10" bordercolor="black">
        <!--cellpadding = espacamento na celula, antes a borda tava colada nos caractere.-->
        <tr><!-- cada espaco tag tr -->
            <th>TIPO</th><!-- Colunas/Cabecalho th de head -->
            <th>VALOR</th>
            <th>DATA</th>
        </tr>
    
        <tr>
           <!--linha 1--> <td>Alimentação</td><!-- as linha tag td -->
            <td>R$ 30,00</td>
            <td>17-11-24</td>
        </tr>
    
        <tr>
            <!--Liha 2--> <td>Diversao</td><!-- as linha tag td -->
            <td>R$ 49,00</td>
            <td>10-11-24</td>
        </tr>
    
    
    </table>    
</body>
</html>
