<!-- Usamos as div para separar e organizar-->
<!-- TAG SPAN uma caixinha pequena, vamos usar texto. usado pra mudar a cor de uma unica palavra destacada em paragrafo-->

<div></div>
<span></span>

<!-- alt e o texto esplicadno a foto caso ela venha a nao abrir, esse texto aparece.-->
<!--height= altura width=largura-->
<img 
src="../Aula1/ferrari 300x300.jpg" 
alt="foto-ferrari-vermelha"
height="250px"
width="250px"
/>

<!--Na tag figure, e possivel agicionar uma legenda em baixo da foto-->
<figure>
   <img src="../Aula2/rosa300x300.webp"/>
   <figcaption>Rosa do deserto vermelha.</figcaption>
</figure>
