<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Formulario</title>
</head>
<body>
    <h1>Formulario: </h1>
   
   <!--action eh p enviar dados, 
    get a comunicacao clientexservidor via URL-->
    
   <!--method posted: envia de forma segura, invisivel-->
   <!--sempre que tiver input file, add enctype="multipart/form-data"--> 
   <form action="" method="get" enctype="multipart/form-data">
    
        <label for="end">Digite seu endere√ßo:</label>
        <input 
        id="end"
        type="text" 
        name="rua"
        autocomplete="street-address"/>
        <br>

        <label for="num">Numero:</label>
        <input 
        id="num"
        type="number"/>
        <br>

        <label for="email">Email: </label>
        <input 
        id="email"
        type="email"
        autocomplete="email"
        /> 
        <br>
        
        <!--sempre botao de submit no formulario, p enviar todos os dados coletados.-->
        <button type="submit">Enviar dados..</button>
    </form>

</body>
</html>
